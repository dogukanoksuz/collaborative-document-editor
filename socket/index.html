<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime editing</title>
</head>

<body>
    <textarea name="test" id="realtime" cols="30" rows="10"></textarea>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        $(function () {
            $("#realtime").keyup(() => {
                socket.emit("message", $("#realtime").val())
            })

            var socket = io();
            socket.on("message", function (data) {
                $("#realtime").html(data)
            })
        })
    </script>
</body>

</html>
